<?xml version = '1.0' encoding = 'UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
               "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns    = 'http://www.w3.org/1999/xhtml'
      xmlns:c  = 'http://java.sun.com/jsp/jstl/core'
      xmlns:f  = 'http://java.sun.com/jsf/core'
      xmlns:ui = 'http://java.sun.com/jsf/facelets'
      xmlns:h  = 'http://java.sun.com/jsf/html'
      xmlns:x  = 'uri:tverts.com'>

<h:head>
  <meta http-equiv = 'Content-Type'   content = 'text/html;charset = UTF-8'/>
  <meta http-equiv = 'Cache-Control'  content = 'no-cache'/>
  <meta http-equiv = 'Pragma'         content = 'no-cache'/>

  <link rel = 'icon' type = 'image/ico' href = "${x:url('/images/favicon.ico')}"/>

  <title><ui:insert name = 'page_title'/></title>

  <!-- Prototype 1.7 -->

  <script type = 'text/javascript' charset = 'UTF-8'
          src = "${x:url('/scripts/prototype.js')}"></script>

  <!-- other scripts -->

  <ui:insert name = 'page_head_scripts'/>

  <!-- page head styles -->

  <!--
  <link type = 'text/css' rel = 'stylesheet'
        href = "${x:url('/styles/styles.css')}"/>
  -->

  <ui:insert name = 'page_head_styles'/>
</h:head>

<h:body>

  <ui:insert name = 'page_body'/>

</h:body>
</html>
