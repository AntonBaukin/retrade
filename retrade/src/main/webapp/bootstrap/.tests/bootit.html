<!DOCTYPE html>

<html ng-app = "bootit">
<head>
  <meta charset = "UTF-8"/>
  <meta name = "Viewport" content = "width = device-width, initial-scale = 1"/>

  <title>Taste of AngularJS &amp; Bootstrap</title>

  <!-- JQuery Library -->
  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../../resources/scripts.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../bootstrap.js"></script>


  <!-- AngularJS Library -->
  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../../angular/angular.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../../angular/angular-route.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../../angular/angular-animate.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../../angular/angular-messages.js"></script>


  <!-- 0-ZeT Library -->
  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../../resources/zet.js"></script>

  <!-- Boot-it Module -->
  <script type = 'text/javascript' charset = 'UTF-8'
     src = "bootit.js"></script>

  <!-- Animate CSS Library -->
  <link type = 'text/css' rel = 'stylesheet'
    href = '../animate.css'/>

  <!-- Bootstrap CSS Framework -->
  <link type = 'text/css' rel = 'stylesheet'
    href = '../bootstrap.css'/>

  <!-- Local Theme -->
  <link type = 'text/css' rel = 'stylesheet'
    href = '../theme.css'/>


  <style type = "text/css">

    html
    {
      min-height: 100%;
    }

    body
    {
      padding-top: 45px;
      background-image: radial-gradient(ellipse farthest-side at 10% 0px , rgba(222, 228, 231, 0.9), rgba(195, 225, 231, 0.9) 80%, rgba(224, 187, 184, 0.9) 120%);
    }

  </style>
</head>

<body ng-controller = "rootCtrl">

<header class = "navbar navbar-inverse navbar-fixed-top" role = "banner">
  <div class = "container-fluid">

    <nav class = "navbar-collapse" role = "navigation">
      <div class = "nav navbar-nav navbar-right">
        <div visible-on = "user-set" style = "display:none" class = "navbar-text">
          Good day, <a href click-broadcast = "hide-forms edit-user">{{user.displayName}}</a>!
        </div>
      </div>
    </nav>
  </div>
</header>

<div class = "container-fluid">
  <div class = "row">
    <div class = "col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      <h2>Welcome to AngularJS and Bootstrap Kick Demo!</h2>

      <h4 visible-on = "!user-set">
        Good day, <strong>Stranger</strong>!
        Please, tell us some info about You below!
      </h4>
    </div>
  </div>

  <div class = "row" visible-on = "!hide-forms !user-set edit-user">
    <div class = "col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">

      <div class = "panel panel-default" ng-controller = "userFormCtrl">
        <div class = "panel-heading">
          <h4>User Information Form</h4>
        </div>

        <div class = "panel-body">
          <div class = "row">
            <fieldset class = "form-group col-sm-4">
              <label class = "full-width">
                First name
                <input class = "form-control" ng-model = "user.firstName"
                  autofocus focus-on = "?edit-user"/>
              </label>
            </fieldset>

            <fieldset class = "form-group col-sm-4">
              <label class = "full-width">
                Last name
                <input class = "form-control" ng-model = "user.lastName"
                  focus-on = "?edit-user"/>
              </label>
            </fieldset>

            <fieldset class = "form-group col-sm-4">
              <label class = "full-width">
                Middle name
                <input class = "form-control" ng-model = "user.middleName"
                  focus-on = "?edit-user"/>
              </label>
            </fieldset>
          </div>
        </div>

        <div class = "panel-footer">
          <div class = "clearfix">
            <a href class = "btn btn-primary pull-right"
              ng-click = "setUser()">OK</a>
          </div>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
</body>
</html>
