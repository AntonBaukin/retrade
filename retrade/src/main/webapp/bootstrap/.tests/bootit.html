<!DOCTYPE html>

<html ng-app = "bootit">
<head>
  <meta charset = "UTF-8"/>
  <meta name = "Viewport" content = "width = device-width, initial-scale = 1"/>

  <title>Taste of AngularJS &amp; Bootstrap</title>

  <!-- JQuery Library -->
  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../../resources/scripts.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../bootstrap.js"></script>


  <!-- AngularJS Library -->
  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../../angular/angular.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../../angular/angular-route.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../../angular/angular-animate.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../../angular/angular-messages.js"></script>


  <!-- 0-ZeT Library -->
  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../../resources/zetobj.js"></script>

  <!-- Boot-it Module -->
  <script type = 'text/javascript' charset = 'UTF-8'
     src = "bootit.js"></script>

  <!-- Animate CSS Library -->
  <link type = 'text/css' rel = 'stylesheet'
    href = '../animate.css'/>

  <!-- Bootstrap CSS Framework -->
  <link type = 'text/css' rel = 'stylesheet'
    href = '../bootstrap.css'/>

  <!-- Local Theme -->
  <link type = 'text/css' rel = 'stylesheet'
    href = '../theme.css'/>


  <style type = "text/css">

    html
    {
      min-height: 100%;
    }

    body
    {
      padding-top: 45px;
      background-image: radial-gradient(ellipse farthest-side at 10% 0px , rgba(222, 228, 231, 0.9), rgba(195, 225, 231, 0.9) 80%, rgba(224, 187, 184, 0.9) 120%);
    }

  </style>
</head>

<body ng-controller = "rootCtrl">

<header class = "navbar navbar-inverse navbar-fixed-top" role = "banner">
  <div class = "container-fluid">

    <nav class = "navbar-collapse" role = "navigation">
      <div class = "nav navbar-nav navbar-right">
        <div ng-show = "userNameSet" class = "navbar-text">
          Good day, <a href ng-click = "showContent('stranger-form')">{{userName}}</a>!
        </div>
      </div>
    </nav>
  </div>
</header>

<div class = "container-fluid">

  <h2>Welcome to AngularJS and Bootstrap Kick Demo!</h2>

  <h4 ng-hide = "userNameSet">
    Good day, <strong>Stranger</strong>!
    Please, tell some info about You below!

  </h4>

  <div ng-show = "!userNameSet || isShown('stranger-form')">
    <form class = "form-inline">
      <label>
        Please, tell Your name here:
        <input class = "form-control input-small" ng-model = "userName" ng-blur = "setUserName()"
               focus-on = "show-stranger-form"/>
      </label>
    </form>
  </div>

</div>
</body>
</html>
