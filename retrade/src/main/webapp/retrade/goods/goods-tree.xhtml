<ui:component xmlns:ui = 'http://java.sun.com/jsf/facelets'
  xmlns:c  = 'http://java.sun.com/jsp/jstl/core'
  xmlns:f  = 'http://java.sun.com/jsf/core'
  xmlns:z  = 'uri:tverts.com'>

<c:set var = "v" scope = "request" value = "${facesGoodsTreeView}"/>

${rootView.forceSecure('view: goods')}
${v.checkModelRequestedWithRedirect}

<ui:decorate template = ".goods-tree.xhtml">

  <ui:param name = "v" value = "#{v}"/>

  <ui:param name = "canEditTree" value = "#{true}"/>
  <ui:param name = "canEditGoods" value = "#{true}"/>

  <ui:param name = "panelTitle" value = "Каталог товаров"/>
  <ui:param name = "largerGrids" value = "#{false}"/>

  <ui:param name = "goodsModel"
    value = "retrade.model.GoodUnitView"/>

  <ui:param name = "goodsColumnModel"
    value = "retrade.columns.GoodUnitViewShort"/>

  <ui:param name = "goodsColumnSelModel"
    value = "extjsf.delayCreate('Ext.selection.RowModel', { mode: 'MULTI', allowDeselect: true })"/>

</ui:decorate>

<ui:decorate template = '/resources/.view-modes/body_post.xhtml'
   xmlns    = 'http://tverts.com/retrade/webapp/response'
   xmlns:ui = 'http://java.sun.com/jsf/facelets'>

  <ui:define name = 'validation'>
    <validation success = "true"/>
  </ui:define>
</ui:decorate>
</ui:component>
