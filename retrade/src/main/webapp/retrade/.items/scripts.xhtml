<ui:component xmlns:ui = 'http://java.sun.com/jsf/facelets'
  xmlns:f = 'http://java.sun.com/jsf/core'>

<script type = "text/javascript">
//<![CDATA[

ReTrade.Defaults =
{
  'main-topbar'     : { height: 42 },
  'button'          : { height: 30 },
  'button-square'   : { width: 30, height: 30 },
  'button-selset'   : { width: 34, height: 30 },
  'inline-header'   : { minHeight: 32 },
  'good-box'        : { widthpt: 360, heightpt: 380, '+xpt': -180, '-ypt': 80 },
  'selset-win'      : { hideOnToggle: true, width: extjsf.pt(430), height: extjsf.pt(330), collapsible: false, title: 'Загрузка выборки...', style: { opacity: 0.9 }}
}

function retrade_encode_url(path)
{
  ZeT.asserts(path)
  if(ZeTS.first(path) == '/')
    path = path.substring(1)

  return "${z:url('/XYZ')}".replace('XYZ', path)
}

function extjsf_go_url(url)
{
  ZeT.asserts(url, 'No load URL is provided!')

  //?: {create relative go-address}
  if(url.indexOf('/go/retrade') == -1)
  {
    if(ZeTS.starts(url, '/'))
      url = ZeT.asserts(url.substring(1))
    url = "${z:url('/go/retrade/XYZ')}".replace('XYZ', url)
  }

  return url
}

//]]>
</script>
</ui:component>
