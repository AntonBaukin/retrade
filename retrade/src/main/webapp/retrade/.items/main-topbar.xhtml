    function createMenu(node, m, subs, level)
    {
      if(m && !m.div)
      {
        var  a = $('<a/>', { href: '#' })
        var li = $('<li/>').append(a)
        node.append(li); node = li

        //?: {li class}
        if(ZeT.iss(m.class))
          li.addClass(m.class)

        //?: {a class}
        if(ZeT.iss(m.aclass))
          a.addClass(m.aclass)

        //?: {has icon}
        if(ZeT.iss(m.icon))
        {
          var ico = $('<span/>').addClass(m.icon)
          a.append(ico)

          if(m.icon.indexOf(' ') == -1)
            ico.addClass((level == 1)?('retrade-icon-nav-20'):('retrade-icon-nav-16'))
        }

        //~: menu item text
        if(!ZeTS.ises(m.title))
          a.append($('<span/>').text(ZeT.asserts(m.title)))

        //?: {disabled}
        if((m.disabled === true) || (m.disabled === 'true'))
          a.addClass('disabled')

        //~: click handler
        a.click(function(e)
        {
          e.preventDefault()

          if(!m.disabled && ZeT.isf(m.handler))
          {
            jQuery.SmartMenus.hideAll()
            m.handler()
          }
        })
      }

      if(m && m.div)
      {
        var div = $('<div/>')
        var  li = $('<li/>').append(div)
        node.append(li); node = li

        //?: {li class}
        if(ZeT.iss(m.class))
          li.addClass(m.class)

        //?: {li style}
        if(ZeT.iss(m.style))
          li.attr('style', m.style)

        //?: {div class}
        if(ZeT.iss(m.dclass))
          div.addClass(m.dclass)

        //?: {div style}
        if(ZeT.iss(m.dstyle))
          div.attr('style', m.dstyle)
      }

      if(ZeT.isa(subs))
      {
        if(level)
        {
          var ul = $('<ul/>')
          node.append(ul)
          node = ul
        }

        for(var i = 0;(i < subs.length);i++)
        {
          var sub = subs[i]
          ZeT.assert(ZeT.iso(sub))

          var next = subs[i+1]
          if(ZeT.isa(next)) i++

          createMenu(node, sub, next, (level)?(level+1):(1))
        }
      }
    }
