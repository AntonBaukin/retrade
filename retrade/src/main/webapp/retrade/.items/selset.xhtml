<?xml version = '1.0' encoding = 'UTF-8'?>

<ui:component xmlns:ui = 'http://java.sun.com/jsf/facelets'
  xmlns:c  = 'http://java.sun.com/jsp/jstl/core'
  xmlns:f  = 'http://java.sun.com/jsf/core'
  xmlns:x  = 'http://java.sun.com/jsf/composite/.xhtml'
  xmlns:z  = 'uri:tverts.com'>

 <x:component coid = "${z:vid(localView, 'retrade-selset-place')}">

   <f:facet name = "extjs-props">

     xtype: 'panel', layout: 'fit', border: false, frame: false,
     padding: 0, margin: 0, bodyCls: 'retrade-transparent-panel'
    </f:facet>
 </x:component>

 <script type = "text/javascript">

   //~: domain and view
   ReTrade.selset.domain('${rootView.extjsDomain}').view('${localView.id}')

   //~: bind Selection Set UI place
   ReTrade.selset.place(extjsf.bind("${z:vid(localView, 'retrade-selset-place')}", '${rootView.extjsDomain}'))

   //~: delayed load Selection Set UI
   extjsf.bind("${z:vid(localView, 'retrade-selset-place')}", '${rootView.extjsDomain}').on('added', function()
   {
     ReTrade.selset.loadPlace("${z:url('/go/retrade/items/selset-ui')}")
   })

 </script>

</ui:component>
