<!DOCTYPE html>
<ui:component rendered = '#{rootView.viewModePageRendered}'
  xmlns:c  = 'http://java.sun.com/jsp/jstl/core'
  xmlns:f  = 'http://java.sun.com/jsf/core'
  xmlns:ui = 'http://java.sun.com/jsf/facelets'
  xmlns:h  = 'http://java.sun.com/jsf/html'
  xmlns:z  = 'uri:tverts.com'>

<html lang = 'ru'>
<h:head>
  <meta charset    = 'UTF-8'/>
  <meta http-equiv = 'Content-Type' content = 'text/html;charset=UTF-8'/>
  <meta name       = 'viewport'     content = 'width=device-width, initial-scale=1, maximum-scale=4, user-scalable=yes'/>

  <link rel = 'icon' type = 'image/icon' href = "${z:url('/resources/favicon.ico')}"/>

  <title><ui:insert name = 'page_title'/></title>


  <!-- JQuery and Supporting Libraries -->

  <script type = 'text/javascript' charset = 'UTF-8'
    src = "${z:url('/resources/scripts.js')}"></script>

  <link type = 'text/css' rel = 'stylesheet'
    href = "${z:url('/resources/styles.css')}"/>


  <!-- ExtJS Framework -->

  <c:if test = '${systemConfig.debug}'>

    <script type = 'text/javascript' charset = 'UTF-8'
      src = "${z:url('/extjs/ext-all-debug.js')}"></script>

    <link type = 'text/css' rel = 'stylesheet'
      href = "${z:url('/extjs/ext-theme-crisp-touch-all-debug.css')}"/>

  </c:if>

  <c:if test = 'not ${systemConfig.debug}'>

    <script type = 'text/javascript' charset = 'UTF-8'
      src = "${z:url('/extjs/ext-all.js')}"></script>

    <link type = 'text/css' rel = 'stylesheet'
      href = "${z:url('/extjs/ext-theme-crisp-touch-all.css')}"/>

  </c:if>

  <script type = 'text/javascript' charset = 'UTF-8'
    src = "${z:url('/extjs/ext-locale-ru.js')}"></script>


  <!-- ExtJS User Extentions -->

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "${z:url('/extjs.ux/extjs_ux.js')}"></script>

  <link type = 'text/css' rel = 'stylesheet'
     href = "${z:url('/extjs.ux/extjs_ux.css')}"/>


  <!-- Zero ZeT Library -->

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "${z:url('/resources/zetobj.js')}"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "${z:url('/resources/zetdom.js')}"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "${z:url('/resources/zetbor.js')}"></script>


  <!-- ExtJS for JavaServer Faces -->

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "${z:url('/resources/extjsf.js')}"></script>


  <!-- ReTrade Application -->

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "${z:url('/retrade/resources/retrade.js')}"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "${z:url('/retrade/resources/desktop.js')}"></script>

  <link type = 'text/css' rel = 'stylesheet'
     href = "${z:url('/retrade/resources/icons.css')}"/>

  <link type = 'text/css' rel = 'stylesheet'
     href = "${z:url('/retrade/resources/clocks.css')}"/>

  <link type = 'text/css' rel = 'stylesheet'
     href = "${z:url('/retrade/resources/retrade.css')}"/>


  <!-- Page Specific Styles and Scripts -->

  <ui:insert name = 'page_head'/>

</h:head>
<h:body>

  <ui:insert name = 'page_body'/>

</h:body>
</html>
</ui:component>
