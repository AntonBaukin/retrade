<!DOCTYPE html>
<ui:component rendered = '#{rootView.viewModePageRendered}'
  xmlns:c  = 'http://java.sun.com/jsp/jstl/core'
  xmlns:f  = 'http://java.sun.com/jsf/core'
  xmlns:ui = 'http://java.sun.com/jsf/facelets'
  xmlns:h  = 'http://java.sun.com/jsf/html'
  xmlns:z  = 'uri:tverts.com'>

<html lang = 'ru'>
<h:head>
  <meta charset    = 'UTF-8'/>
  <meta http-equiv = 'Content-Type'     content = 'text/html;charset=UTF-8'/>
  <meta http-equiv = 'X-UA-Compatible'  content = 'IE=edge'/>
  <meta name       = 'viewport'         content = 'width=device-width, initial-scale=1, maximum-scale=8, user-scalable=yes'/>
  <meta http-equiv = 'Cache-Control'    content = 'no-cache'/>
  <meta http-equiv = 'Pragma'           content = 'no-cache'/>

  <link rel = 'icon' type = 'image/icon' href = "${z:url('/resources/favicon.ico')}"/>

  <title><ui:insert name = 'page_title'/></title>

  <c:if test = '${systemConfig.debug}'>

    <script type = 'text/javascript' charset = 'UTF-8'
      src = "${z:url('/extjs/ext-all-debug.js')}"></script>

    <script type = 'text/javascript' charset = 'UTF-8'
      src = "${z:url('/resources/jquery.js')}"></script>

    <script type = 'text/javascript' charset = 'UTF-8'
      src = "${z:url('/resources/jquery-ui.js')}"></script>

    <link type = 'text/css' rel = 'stylesheet'
      href = "${z:url('/extjs/ext-theme-crisp-touch-all-debug.css')}"/>

  </c:if>

  <c:if test = 'not ${systemConfig.debug}'>

    <script type = 'text/javascript' charset = 'UTF-8'
      src = "${z:url('/extjs/ext-all.js')}"></script>

    <script type = 'text/javascript' charset = 'UTF-8'
      src = "${z:url('/resources/jquery.min.js')}"></script>

    <script type = 'text/javascript' charset = 'UTF-8'
      src = "${z:url('/resources/jquery-ui.min.js')}"></script>

    <link type = 'text/css' rel = 'stylesheet'
      href = "${z:url('/extjs/ext-theme-crisp-touch-all.css')}"/>

  </c:if>


  <script type = 'text/javascript' charset = 'UTF-8'
    src = "${z:url('/extjs/ext-locale-ru.js')}"></script>


  <!-- Ext User Extentions -->

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "${z:url('/extjs.ux/extjs_ux.js')}"></script>

  <link type = 'text/css' rel = 'stylesheet'
     href = "${z:url('/extjs.ux/extjs_ux.css')}"/>


  <!-- Zero ZeT Library -->

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "${z:url('/resources/zetobj.js')}"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "${z:url('/resources/zetdom.js')}"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "${z:url('/resources/zetbor.js')}"></script>


  <!-- Ext JS for JavaServer Faces -->

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "${z:url('/resources/extjsf.js')}"></script>


  <!-- ReTrade Application -->

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "${z:url('/resources/retrade.js')}"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "${z:url('/resources/desktop.js')}"></script>

  <link type = 'text/css' rel = 'stylesheet'
     href = "${z:url('/resources/retrade.css')}"/>

  <link type = 'text/css' rel = 'stylesheet'
     href = "${z:url('/resources/icons.css')}"/>

  <link type = 'text/css' rel = 'stylesheet'
     href = "${z:url('/resources/clocks.css')}"/>


  <!-- Supporting Scripts -->

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "${z:url('/resources/sha1.js')}"></script>


  <!-- Page Specific Styles -->

  <ui:insert name = 'page_head_styles'/>


  <!-- Page Specific Scripts -->

  <ui:insert name = 'page_head_scripts'/>

</h:head>

<h:body style = "overflow: hidden">

  <ui:insert name = 'page_body'/>

</h:body>
</html>
</ui:component>
