<?xml version = '1.0' encoding = 'UTF-8'?>

<ui:fragment xmlns = 'http://www.w3.org/1999/xhtml'
   xmlns:ui = 'http://java.sun.com/jsf/facelets'
   xmlns:co = 'http://java.sun.com/jsf/composite'
   xmlns:z  = 'uri:tverts.com'>

  <co:interface>

    <co:attribute name = 'coid' required = 'true'
       type = 'java.lang.String'/>

    <co:facet name = 'extjs-props'/>

  </co:interface>

  <co:implementation>

    <div id = "#{cc.clientId}-#{cc.attrs.coid}-props" style = "display:none">
      <co:renderFacet name = "extjs-props"/>
    </div>

    <script type = "text/javascript">

  extjsf.bind('#{cc.parent.attrs.coid}', '${extDom}').menu =

    extjsf.domain('${extDom}').
      bind('#{cc.attrs.coid}', new extjsf.Bind()).
      nodeId('#{cc.clientId}-#{cc.attrs.coid}').
      readPropsNode();

    </script>

    <co:insertChildren/>

    <script type = "text/javascript">

      extjsf.bind('#{cc.parent.attrs.coid}', '${extDom}').on('added', function(p)
      {
        var m = extjsf.bind('#{cc.attrs.coid}', '${extDom}')
        m.co(Ext.create('Ext.menu.Menu', m.buildProps()))
        m.co().fireEvent('added', m.co(), p)
      })

    </script>
  </co:implementation>
</ui:fragment>
