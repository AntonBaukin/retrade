<?xml version = '1.0' encoding = 'UTF-8'?>

<ui:fragment xmlns = 'http://www.w3.org/1999/xhtml'
   xmlns:ui = 'http://java.sun.com/jsf/facelets'
   xmlns:co = 'http://java.sun.com/jsf/composite'
   xmlns:h  = 'http://java.sun.com/jsf/html'
   xmlns:z  = 'uri:tverts.com'>

  <co:interface>

    <co:attribute name = 'coid' required = 'true'
       type = 'java.lang.String'/>

    <co:attribute name = 'boxClass' default = ''
       type = 'java.lang.String'/>

    <co:attribute name = 'boxStyle' default = ''
       type = 'java.lang.String'/>

    <co:facet name = 'extjs-props'/>

  </co:interface>

  <co:implementation>

    <div id = "#{cc.clientId}-#{cc.attrs.coid}-props" style = "display:none">
      <co:renderFacet name = "extjs-props"/>
    </div>

    <table id = "#{cc.clientId}-#{cc.attrs.coid}-html"
      class = "x-hide-display extjsf-html-content #{cc.attrs.boxClass}"
      cellpadding = "0" cellspacing = "0" border = "0"
      style = "#{cc.attrs.boxStyle}">

      <tbody>
        <tr>
          <td>
            <co:insertChildren/>
          </td>
        </tr>
      </tbody>
    </table>

    <script type = "text/javascript">

  extjsf.defineBind('#{cc.attrs.coid}', '${rootView.extjsDomain}').
    nodeId("#{cc.clientId}-#{cc.attrs.coid}").
    extjsProps({xtype: 'component'}).
    extjsPropsNode().extjsProps({
      html: undefined, contentEl: "#{cc.clientId}-#{cc.attrs.coid}-html"
    })

  extjsf.bindAddItem('#{cc.parent.attrs.coid}', '${rootView.extjsDomain}', '#{cc.attrs.coid}')

    </script>

  </co:implementation>
</ui:fragment>
