<?xml version = '1.0' encoding = 'UTF-8'?>

<ui:fragment xmlns = 'http://www.w3.org/1999/xhtml'
   xmlns:ui = 'http://java.sun.com/jsf/facelets'
   xmlns:co = 'http://java.sun.com/jsf/composite'
   xmlns:c  = 'http://java.sun.com/jsp/jstl/core'
   xmlns:f  = 'http://java.sun.com/jsf/core'
   xmlns:h  = 'http://java.sun.com/jsf/html'
   xmlns:x  = 'http://java.sun.com/jsf/composite/.xhtml'
   xmlns:z  = 'uri:tverts.com'>

  <co:interface>

    <co:attribute name = 'coid' required = 'true'
       type = 'java.lang.String'/>

    <co:facet name = 'extjs-props'/>

  </co:interface>

  <co:implementation>

    <div id = "#{cc.clientId}-#{cc.attrs.coid}-props" style = "display:none">
      <co:renderFacet name = "extjs-props"/>
    </div>

    <script type = "text/javascript">

  extjsf.defineBind('#{cc.attrs.coid}', '${rootView.extjsDomain}').
    nodeId("#{cc.clientId}-#{cc.attrs.coid}").
    extjsProps({layout: 'fit', renderTo: Ext.getBody()}).
    extjsPropsNode()

  extjsf.bind('#{cc.attrs.coid}', '${rootView.extjsDomain}').isViewport = true;

    </script>

    <co:insertChildren/>

    <script type = "text/javascript">

  Ext.onReady(function()
  {
    extjsf.bind('#{cc.attrs.coid}', '${rootView.extjsDomain}').
      extjsPropsNode().
      component(Ext.create('Ext.container.Viewport',
        extjsf.bind('#{cc.attrs.coid}', '${rootView.extjsDomain}').extjsProps()))
  })

    </script>
  </co:implementation>
</ui:fragment>
