<body>

<div id = "place">
  <div id = "clocks-area"></div>
  <div id = "num-area" class="retrade-eventsnum-gray unselectable-text"></div>
</div>

<div id='menu-area' style='display:none'>
  <div class='retrade-eventsnum-menu-corner-rt'></div>
  <div class='retrade-eventsnum-menu-corner-lt'></div>
  <div class='retrade-eventsnum-menu-corner-lb'></div>
  <div class='retrade-eventsnum-menu-corner-rb'></div>
  <div class='retrade-eventsnum-menu-corner-bh'></div>
  <div class='retrade-eventsnum-menu-item-controls'>
    <div class='N' title='Отметить сообщение как неактивное'></div>
    <div class='G' title='Отметить сообщение как успех'></div>
    <div class='O' title='Отметить сообщение как важное'></div>
    <div class='R' title='Отметить сообщение как срочное'></div>
    <div class='delete' title='Отметить сообщение как успех'></div>
  </div>

  <table id='menu' cellpadding='0' cellspacing='0' border='0' class='retrade-eventsnum-menu'>
    <tbody>
      <tr>
        <td>
          <div class='retrade-eventsnum-controls unselectable-text'>
            <div class='left' title='Следующие сообщения'></div>
            <div class='right' title='Предыдущие сообщения'></div>
            <div class='numbers'>
              <table cellspacing='0' cellpadding='0' border='0'><tr>
                <td class='N selected'><div title='Отображать все сообщения'>105</div></td>
                <td class='G'><div title='Отображать отмеченные сообщения'>4</div></td>
                <td class='O'><div title='Отображать важные и срочные сообщения'>15</div></td>
                <td class='R'><div title='Отображать срочные сообщения'>9</div></td>
              </tr></table>
            </div>
            <div class='allitems unselectable-text' style='display:none'>
              <div class='descr'>Для всей<br/>страницы</div>
              <div class='gray' title='Отметить все собщения на странице как неактивные'></div>
              <div class='delete' title='Удалить все собщения на странице'></div>
            </div>
          </div>
        </td>
      </tr>

      <tr class='retrade-eventsnum-menu-item O unselectable-text'>
        <td>
          <div class='retrade-eventsnum-menu-data-ext'>
          <div class='retrade-eventsnum-menu-data'>
                <span>
                  <span>вчера</span>
                  <span>12:30</span>
                </span>
                <span>
                  Накладная №10/670 успешно проведена!
                </span>
          </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script type = "text/javascript">
//<![CDATA[

new ReTrade.Clocks({ parent: 'clocks-area', node: 'clocks', start: true })
var en = new ReTrade.EventsNumber({ parent: 'num-area', node: 'num',
 colors: { default: 'retrade-eventsnum-gray',
   R: 'retrade-eventsnum-red', G: 'retrade-eventsnum-green',
   N: 'retrade-eventsnum-gray', O: 'retrade-eventsnum-orange'
 }
})


function change()
{
  var C = [ 'G', 'O', 'R', 'N' ]
  var x = change.time || 0
  if(x >= C.length) x = 0
  change.time = x + 1

  en.set(new Date().getTime() * 27644437 % 100)
  en.color(C[x])
}

setInterval(change, 2000)

$('#num-area').click(function()
{
  var n = $(this), m = $('#menu-area')
  if(m.is(':visible'))
    m.hide()
  else
    m.show().offset({
      top: n.offset().top + n.outerHeight() + 10,
      left: n.offset().left + n.outerWidth() - m.outerWidth()
    })
})

$('#num-area').click()

//]]>
</script>
