  border-color: black;

{
  top: 0; right: 0;

{
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;

<div id = "place">

</div>

<script type = "text/javascript">
//<![CDATA[

new ReTrade.Clocks({ parent: 'clocks-area', node: 'clocks', start: true })
var en = new ReTrade.EventsNumber({ parent: 'num-area', node: 'num',
 colors: { default: 'retrade-eventsnum-gray',
   R: 'retrade-eventsnum-red', G: 'retrade-eventsnum-green',
   N: 'retrade-eventsnum-gray', O: 'retrade-eventsnum-orange'
 }
})

var em = new ReTrade.EventsMenu({
  node: 'menu-area', parent: document.body,
  length: 7
})

function change()
{
  var C = [ 'G', 'O', 'R', 'N' ]
  var x = change.time || 0
  if(x >= C.length) x = 0
  change.time = x + 1

  en.set(new Date().getTime() * 27644437 % 100)
  en.color(C[x])
}

setInterval(change, 2000)

$('#num-area').click(function(e)
{
  var n = $(this), m = $('#menu-area')
  if(m.is(':visible'))
    m.hide()
  else
  {
    em.reset()

    m.show().offset({
      top: n.offset().top + n.outerHeight() + 10,
      left: n.offset().left + n.outerWidth() - m.outerWidth()
    })
  }

  e.stopPropagation()
})

$('#menu-area').hide()
$('#num-area').click()

$(document).click(function(e)
{
  var m = $('#menu-area')

  //?: {got out of the menu}
  if(m.is(':visible') && !ZeTD.inx(m, e))
    m.hide()
})

em.set({ numbers: { N: 7, G: 3, O: 1, R: 1}, length: 7, items: [

 { id: 105, time: '12:58', date: 'сегодня 04 Фев', color: 'N', text: 'Пользователь [ivanov] создал накладную перемещения №102/ПЕ.', script: "ZeT.log('script run 1+1 = ', 1+1)"},
 { id: 98, time: '12:35', date: 'сегодня 04 Фев', color: 'N', text: 'Пользователь [ivanov] создал накладную продажи №101/ПР.' },
 { id: 95, time: '11:20', date: 'сегодня 04 Фев', color: 'G', text: 'Накладная перемещения №100/ПЕ успешно проведена!' },
 { id: 91, time: '10:15', date: 'сегодня 04 Фев', color: 'O', text: 'Система запущена!', script: "ZeT.log('script run 2+4 = ', 2+4)" },
 { id: 87, time: '22:13', date: 'вчера 03 Фев', color: 'R', text: 'Производится остановка системы!' },
 { id: 81, time: '10:15', date: 'вчера 03 Фев', color: 'G', text: 'Добавлен пользователь [ivanov] Иванов Иван Иванович.' },
 { id: 71, time: '12:34', date: '02 Фев', color: 'G', text: 'Добавлен пользователь [navalniy] Навальный Алексей Александрович. Голосуем за Навального! Кому он не нравится: спи, красавица! Крепким вечным сном...' }

]})

em.react(function(e)
{
  if(e.type == 'item-action')
  {
    ZeT.log('Item action: ', e.item.id, ' --> ')
    if(!ZeTS.ises(e.item.script))
      ZeT.xeval(e.item.script)
  }

  if(e.type == 'item-delete')
  {
    ZeT.log('Delete item: ', e.item.id)
  }

  if(e.type == 'page-delete')
  {
    ZeT.log('Delete page, items: ', ZeT.collect(e.that.page(), 'id'))
  }

  if(e.type == 'item-color')
  {
    ZeT.log('Color item: ', e.item.id, ' as ', e.color)
  }

  if(e.type == 'page-color')
  {
    ZeT.log('Color page as ', e.color)
  }
})

//]]>
</script>

</body>
