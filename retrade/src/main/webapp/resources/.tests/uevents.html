     href = "../clocks.css"/>

  <style type = "text/css">

#place
{
  position: absolute; left: 70%; top: 10px;
  margin-left: -71px;
  width: 142px; height: 35px;
}

#clocks-area
{
  position: absolute;
  width: 90px; height: 35px;
}

#num-area
{
  position: absolute; right: 0;
  width: 51px; height: 35px;
  cursor: pointer;
}

#num-area-a td.retrade-eventsnum-number, #num-area td.retrade-eventsnum-number
{
  text-align: center; vertical-align: middle;
  font-family: 'Tahoma', 'Arial', sans-serif;
  font-size: 100px; color: black;
}

#num-area td.retrade-eventsnum-number
{
  font-size: 25px;
}

#menu-area
{
  position: absolute; top: 55px;
}

#menu
{
  width: 280px; max-height: 400px; height: 200px;
  background-color: red;
}

  </style>

</head>
<body>

<div id = "place">
  <div id = "clocks-area"></div>
  <div id = "num-area" class="retrade-eventsnum-gray unselectable-text"></div>
</div>

<div id = "menu-area" style = "display:none">
  <table id = "menu" cellpadding="0" cellspacing="0" border="0" class="retrade-eventsnum-">
    <tbody>

    </tbody>>
  </table>
</div>

<script type = "text/javascript">
//<![CDATA[

new ReTrade.Clocks({ parent: 'clocks-area', node: 'clocks', start: true })
var en = new ReTrade.EventsNumber({ parent: 'num-area', node: 'num',
 colors: { default: 'retrade-eventsnum-gray',
   R: 'retrade-eventsnum-red', G: 'retrade-eventsnum-green',
   N: 'retrade-eventsnum-gray', O: 'retrade-eventsnum-orange'
 }
})

function change()
{
  var C = [ 'G', 'O', 'R', 'N' ]
  var x = change.time || 0
  if(x >= C.length) x = 0
  change.time = x + 1

  en.color(C[x])
}

setInterval(change, 2000)

$('#num-area').click(function()
{
  var n = $(this), m = $('#menu-area')
  if(m.is(':visible'))
    m.hide()
  else
    m.show().offset({
      top: n.offset().top + n.outerHeight() + 10,
      left: n.offset().left + n.outerWidth() - m.outerWidth()
    })
})

$('#num-area').click()

//]]>
</script>

</body>
