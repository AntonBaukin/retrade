     src = "../zetdom.js"></script>

<body>

<script type = "text/javascript">
//<![CDATA[

window.onload = function()
{
  //<: search by id

  var a = ZeTD.n('a'); //<-- normal DOM search
  ZeT.assert(ZeTD.isn(a) && (a.id === 'a'))

  var c = ZeTD.n('c', a);
  ZeT.assert(ZeTD.isn(c) && (c.id === 'c'))

  var e = ZeTD.n('e', a);
  ZeT.assert(ZeTD.isn(e) && (e.id === 'e'))

  //>: search by id

  //~: search by the class
  var o = { class: 'span-in-c' }
  ZeT.Layout.Treeters.findNodeByClass.proc(a, o)
  ZeT.assert(o.result && (o.result.parentNode.id == 'c'))
}

//]]>
</script>


<div id = "a">

  <span id = "b">span b</span>

  div a

  <!-- this is the comment -->

  <div id = "c"> div c
    <span class = "span-in-c">
      <span id = "e"> ... </span>
    </span>
  </div>

</div>

</body>
