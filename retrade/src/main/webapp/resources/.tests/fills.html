<?xml version = '1.0' encoding = 'UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zet.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetdom.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "templates.js"></script>


  <style type = "text/css">

    .center-div
    {
      position: relative; left: 25%; width: 50%;
    }

    .span-div
    {
      border: 2px solid black;
      padding: 0.25ex 1ex;
    }

    .bad
    {
      background-color: maroon; border: 10px solid red;
    }

    .block-span
    {
      padding: 1pt 2pt; display: block;
    }

  </style>
</head>

<body>

<div class = "bad">
  <span id = "orange">This is orange bold text.</span>
  <span id = "green" class = "bad">And this has green background.</span>
</div>

<div id = "place">
  <div class = "bad">This is the bad text!</div>
</div>

<script type = "text/javascript">
//<![CDATA[


//<: fills with styles and classes

var fill_div  = new ZeT.Layout.Fill({
  pclasses: ['-bad', '+center-div', '+span-div']
});

fill_div.fill('orange')


var fill_orange = new ZeT.Layout.Fill({
  styles: {color: 'orange', fontWeight: 'bolder'}
});

fill_orange.fill('orange')


var fill_green = new ZeT.Layout.Fill({
  classes: 'block-span', styles: {backgroundColor: 'green', color: 'white'}
});

fill_green.fill('green')

//>: fills with styles and classes


//<: fills with nodes and templates

var place_one = new ZeT.Layout.Fill({
  classes: ['center-div', 'span-div'], styles: {marginTop: '2em'}
});

place_one.fill('place')


var place_two = new ZeT.Layout.Fill({
  node: "<span class = 'block-span'>This is the first line!</span>"
});

place_two.fill('place')

var place_three = new ZeT.Layout.Fill({
  cmd: 'A', node: "<span class = 'block-span'>This is third!</span>"
});

place_three.fill('place')


var place_four = new ZeT.Layout.Fill({
  cmd: 'I', ref: 1, node: "<span class = 'block-span'>This is the second...</span>"
});

place_four.fill('place')


var place_five = new ZeT.Layout.Fill({
  cmd: 'A', template: tmplt_S0
});

place_five.fill('place')


var place_six = new ZeT.Layout.Fill({
  cmd: 'A', template: 'G1'
});

place_six.fill('place')

//>: fills with nodes and templates

//]]>
</script>

</body>
</html>
