<!DOCTYPE html>
<html lang = 'ru'>
<head>

  <meta charset = 'UTF-8'/>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../jquery.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetobj.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetdom.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetbor.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../desktop.js"></script>

  <link type = 'text/css' rel = 'stylesheet'
     href = "../clocks.css"/>

  <link type = 'text/css' rel = 'stylesheet'
     href = "../retrade.css"/>

  <style type = "text/css">

html
{
  height: 100%; background: linear-gradient(135deg, #fcf9f0 0%, #c1c1b3 75%);
}

#area
{
  position: absolute; left: 10%; right: 10%; top: 10%; bottom: 10%;
  border: 1px dashed white;
}

#area > div
{
  position: absolute; left: 0; top: 0; right: 0; bottom: 0;
}

.tile-wrap
{
  position: absolute; left: 10px; top: 10px; right: 10px; bottom: 10px;
  /*border-radius: 10px; background: linear-gradient(-45deg, #eaf4ff 0%,#d0d6e0 60%,#edf1f7 100%);*/
}

.tile-wrap > .retrade-boshadow-N-area
{
  position: absolute; left: 0; top: 0; right: 0; bottom: 0;
}

.tile-wrap > .retrade-boshadow-N-area > .retrade-boshadow-N-main
{
  display: block;
}

.tile-wrap .retrade-boshadow-N-content > div
{
  font-size: xx-large;
}

  </style>

</head>
<body>

  <div id = 'area'></div>

  <script type = "text/javascript">

   $(document).ready(function()
   {
     var tileItem = ZeT.hiddenInstance('ReTrade.TilesItem',
      [{ wrapClass: 'tile-wrap', shadow: 'retrade-boshadow-N-XYZ' }],
      {
        on: function(e)
        {
          var w = this.wrapper(e.cell)
          var d = this.data(w)
          var n = this.node(w)

          if((e.type == 1) && !d.wrapped)
          {
//            ZeT.Layout.procPipeCall(
//              ZeT.Layout.Proc.Node, { node: n[0] },
//              ZeT.Border.Shadow, ZeT.Border.shadow('retrade-boshadow-N-XYZ')
//            )
          }
        }
      })

      var tiles = new ReTrade.TilesControl({

        content : tileItem,
        tiles : { area: 'area', absolute: true,
          min: [ 180, 144 ], max: [ 250, 200 ],
          absolute: true, cellClass: 'tile-cell'
        }
      })

      tiles.update()
      $(window).resize(ZeT.fbind(tiles.update, tiles))
   })

  </script>


</body>
</html>
