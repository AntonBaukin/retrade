<!DOCTYPE html>
<html lang = 'ru'>
<head>

  <meta charset = 'UTF-8'/>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../jquery.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetobj.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetdom.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetbor.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../desktop.js"></script>

  <link type = 'text/css' rel = 'stylesheet'
     href = "../clocks.css"/>

  <link type = 'text/css' rel = 'stylesheet'
     href = "../icons.css"/>

  <link type = 'text/css' rel = 'stylesheet'
     href = "../retrade.css"/>

  <style type = "text/css">

html
{
  height: 100%; background: linear-gradient(135deg, #fcf9f0 0%, #c1c1b3 75%);
}

#area
{
  position: absolute; left: 10%; right: 10%; top: 10%; bottom: 10%;
  border: 1px dashed white;
}

#area > div
{
  position: absolute; left: 0; top: 0; right: 0; bottom: 0;
}

.tile-wrap
{
  position: absolute;
  left: 13px; top: 13px;
  right: 10px; bottom: 10px;

  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
  cursor: default;
}

.tile-wrap.selected
{
  left: 10px; top: 10px;
  right: 13px; bottom: 13px;
}

.tile-wrap .retrade-boshadow-area
{
  position: absolute; left: 0; top: 0; right: 0; bottom: 0;
}

.tile-wrap .retrade-boshadow-main
{
  display: block;
}

.tile-wrap .retrade-boshadow-shadow
{
  display: none;
}

.tile-wrap.selected .retrade-boshadow-shadow
{
  display: block;
}

.tile-wrap .retrade-boshadow-content
{
  font-size: xx-large; padding: 2px 3px;
}

.tile-wrap .retrade-tiles-delete,
  .tile-wrap .retrade-tiles-edit,
  .tile-wrap .retrade-tiles-goto
{
  position: absolute; z-index: 10;
  right: -5px; top: -5px; cursor: pointer;
  border-radius: 50%;
}

.tile-wrap .retrade-tiles-edit
{
  left: -5px;
}

.tile-wrap .retrade-tiles-goto
{
  left: 50%; top: 50%;
  margin-left: -24px;
  margin-top: -24px;
}

.tile-wrap .retrade-tiles-goto:hover
{
  width: 64px; height: 64px;
  background-size: 64px 64px;
  margin-left: -32px;
  margin-top: -32px;
}

.tile-wrap .retrade-tiles-delete:hover,
  .tile-wrap .retrade-tiles-edit:hover
{
  width: 38px; height: 38px;
  background-size: 38px 38px;
  right: -8px; top: -8px;
}

.tile-wrap .retrade-tiles-edit:hover
{
  left: -8px;
}

  </style>

</head>
<body>

  <div id = 'area'></div>

  <script type = "text/javascript">

   var DATA = [

     { id: 100, text: 'This is a new world!' },
     { id: 101, text: 'Better to be prepared...' },
     { id: 102, text: 'Simple text' },
     { id: 103, text: 'Take my hand and go on' },
     { id: 104, text: 'This text is so long, it can\'t be inserted in a tiny tile area! Be aware and prepared...' },
     { id: 105, text: 'Let\'s do it together!' }
   ]

   $(document).ready(function()
   {
     var tiles, tileItem = ZeT.hiddenInstance('ReTrade.TilesItem',
      [{ wrapClass: 'tile-wrap', data: { array: DATA }, shadow: 'retrade-boshadow-N-XYZ retrade-boshadow-XYZ', selectedClass: 'selected' }],
      {
        on     : function(e)
        {
          this.$applySuper(arguments)

          if(e.type == 'select')
          {
            $(e.cell).find('.retrade-tiles-delete').toggle(e.selected)
            $(e.cell).find('.retrade-tiles-edit').toggle(e.selected)
            $(e.cell).find('.retrade-tiles-goto').toggle(e.selected)
          }
        },

        provide : function(i, tile)
        {
          this.$applySuper(arguments)

          //~: update the view
          var w = this.wrapper(tile)
          var d = w && this.data(w)
          w && d && this._review(w, d)
        },

        _wrap  : function()
        {
          var wr = this.$applySuper(arguments)

          wr.append($('<div/>').hide().addClass('retrade-tiles-delete').
            click(ZeT.fbind(this._delete, this, wr[0])))

          wr.append($('<div/>').hide().addClass('retrade-tiles-edit').
            click(ZeT.fbind(this._edit, this, wr[0])))

          wr.append($('<div/>').hide().addClass('retrade-tiles-goto').
            click(ZeT.fbind(this._goto, this, wr[0])))

          return wr
        },

        _delete : function(wr)
        {
          //~: tile scroll index
          var i = this.index(wr)
          ZeT.assert(ZeT.isi(i))

          //~: tile content model
          var m = this._data.model(i)
          ZeT.assertn(m)

          //!: remove the model
          this._data.remove(m, i)

          //~: select the tile on the same position
          if(m = this._data.data(i))
            m.selected = true

          tiles.update()
        },

        _edit : function(wr)
        {
          var d = this.data(wr = $(wr))
          d.edited = !d.edited
          this._review(wr, d)
        },

        _review : function(wr, d)
        {
          var c = this.node(wr = $(wr))
          var e = wr.find('.retrade-tiles-edit')

          wr.find('.retrade-tiles-goto').toggle(!!(d.selected && !d.edited))

          if(d.edited)
          {
            e.addClass('selected')
            c.css('opacity', 0.25)
          }
          else
          {
            e.removeClass('selected')
            c.css('opacity', 1.0)
          }
        },

        _goto : function(wr)
        {
          var i = this.index(wr)
          ZeT.assert(ZeT.isi(i))

          var m = this._data.model(i)
          ZeT.assertn(m)

          this._data.goto(m)
        },

        _can_select : function(selected, d)
        {
          return !d.edited
        }
      })

      tiles = new ReTrade.TilesControl({

        content : tileItem,
        tiles : { area: 'area', absolute: true,
          min: [ 180, 144, 100.0, 80.0 ],
          max: [ 250, 200, 100.0, 80.0 ],
          rows: 'max', columns: 'min',
          cellClass: 'tile-cell'
        }
      })

      tiles.update()
      $(window).resize(ZeT.fbind(tiles.update, tiles))
   })

  </script>


</body>
</html>
