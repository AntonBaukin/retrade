<head>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetobj.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetdom.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetbor.js"></script>

     href = "../borders.css"/>

</head>

<body>


<style type = "text/css">


/* ==> first row */

td.retrade-bofull-test-top,
td.retrade-bofull-test-top div
{
  height: 8px;
}

div.retrade-bofull-test-ltc
{
  width: 16px;
  background: red;
}

div.retrade-bofull-test-thx
{
  position: relative;
  top: -8px; padding: 0 16px 0 16px;
}

div.retrade-bofull-test-thh
{
  background: green;
}

div.retrade-bofull-test-rtc
{
  position: relative;
  left: 100%; top: -16px;
  margin-left: -16px; width: 16px;
  background: pink;
}


/* ==> second row */

td.retrade-bofull-test-lvu,
td.retrade-bofull-test-lvu div
{
  width: 8px; height: 6px;
}

td.retrade-bofull-test-lvu
{
  background: cyan;
}

td.retrade-bofull-test-rvu,
td.retrade-bofull-test-rvu div
{
  width: 12px; height: 6px;
}

td.retrade-bofull-test-rvu
{
  background: gold;
}

td.retrade-bofull-test-mup,
td.retrade-bofull-test-mup div
{
  width: auto; height: 6px;
}


/* ==> the middle */

td.retrade-bofull-test-lvm,
td.retrade-bofull-test-lvm div
{
  width: 8px;
}

td.retrade-bofull-test-lvm
{
  background: violet;
}

td.retrade-bofull-test-rvm,
td.retrade-bofull-test-rvm div
{
  width: 12px;
}

td.retrade-bofull-test-rvm
{
  background: cadetblue;
}

td.retrade-bofull-test-cxx > table
{
  width: 100%; height: 100%;
  margin: -6px 0 -8px 0;
  background: mediumslateblue;
}

td.retrade-bofull-test-cnt
{
  width: 100%; height: 100%;
}


/* ==> fourth row */

td.retrade-bofull-test-lvd,
td.retrade-bofull-test-lvd div
{
  width: 8px; height: 8px;
}

td.retrade-bofull-test-lvd
{
  background: brown;
}

td.retrade-bofull-test-rvd,
td.retrade-bofull-test-rvd div
{
  width: 12px; height: 8px;
}

td.retrade-bofull-test-rvd
{
  background: orange;
}

td.retrade-bofull-test-mbo,
td.retrade-bofull-test-mbo div
{
  width: auto; height: 8px;
}


/* ==> fifth row */

td.retrade-bofull-test-bot,
td.retrade-bofull-test-bot div
{
  height: 12px;
}

div.retrade-bofull-test-lbc
{
  width: 16px;
  background: aquamarine;
}

div.retrade-bofull-test-bhx
{
  position: relative;
  top: -12px; padding: 0 16px 0 16px;
}

div.retrade-bofull-test-bhh
{
  width: 100%;
  background: mediumpurple;
}

div.retrade-bofull-test-rbc
{
  position: relative;
  left: 100%; top: -24px;
  margin-left: -16px; width: 16px;
  background: peru;
}


/* ======================= */



</style>

<table id = 'XYZ' cellpadding='0' cellspacing='0' border='0'>
  <tr>
    <td colspan='3'>@top
      <div>
        <div>@ltc</div>
        <div>@thx<div>@thh</div></div><div>@rtc</div>
      </div>
    </td>
  </tr>
  <tr>
    <td>@lvu<div/></td>
    <td>@mup<div/></td>
    <td>@rvu<div/></td>
  </tr>
  <tr>
    <td>@lvm<div/></td>
    <td>@cxx
      <table cellpadding='0' cellspacing='0' border='0'>
        <tr><td>@cnt</td></tr>
      </table>
    </td>
    <td>@rvm<div/></td>
  </tr>
  <tr>
    <td>@lvd<div/></td>
    <td>@mbo<div/></td>
    <td>@rvd<div/></td>
  </tr>
  <tr>
    <td colspan='3'>@bot
      <div>
        <div>@lbc</div>
        <div>@bhx<div>@bhh</div></div><div>@rbc</div>
      </div>
    </td>
  </tr>
</table>



<div id = 'place' style = "border: 1px solid red; padding: 10px; width: 170px; height: 200px;"/>

<script type = "text/javascript">
//<![CDATA[

ZeT.Border.FullAlt = ZeT.defineClass('ZeT.Border.FullAlt', 'ZeT.Border.Base', {

	KEYS : [
	 'top', 'ltc', 'thx', 'thh', 'rtc',
	 'lvu', 'mup', 'rvu',
	 'lvm', 'rvm', 'cxx', 'cnt',
	 'lvd', 'mbo', 'rvd',
	 'bot', 'lbc', 'bhx', 'bhh', 'rbc'
	],

	XYZ  : ZeT.define('ZeT.Border.FullAlt.XYZ', new ZeT.Layout.Template(
	  { trace : ZeT.Layout.Template.Ways.traceAtNodes }, ZeTD.n('XYZ')
	))
})

//<: create manually

var opts = ZeT.Border.full({
  border: 'ZeT.Border.FullAlt',
  classes: 'retrade-bo-user-menu-XYZ'
});

var node = ZeT.Layout.proc(new ZeT.Border.FullAlt(opts))();
ZeT.assert(ZeTD.isn(node))
ZeT.assert(ZeT.struct(node))
ZeT.assert(ZeTD.isn(ZeT.struct(node).content))
ZeT.struct(node).content.innerHTML = 'The border test this is...';
ZeTD.styles(ZeT.struct(node).content, { textAlign: 'center' })
ZeTD.styles(node, { width: '400px', height: '150px' })

//document.body.appendChild(node)


//>: create manually

//~: create as pipe call

ZeT.Layout.procPipeCall(

 ZeT.Layout.Proc.Node, {
   html: '<div>This border is created by the pipe!</div>'
 },

 ZeT.Layout.Fill, {
   styles: { color: 'black' }
 },

 ZeT.Border.FullAlt, ZeT.Border.full({
   border: ZeT.Border.FullAlt,
   classes: 'retrade-bofull-brick-XYZ'
 }),

 ZeT.Layout.Fill, {
   styles: { width: '100%', height: '100%' }
 },

 ZeT.Layout.Proc.Append, { parent: 'place' }
)


//]]>
</script>
