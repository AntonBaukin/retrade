<!DOCTYPE html>
<html>
<head>
  <meta charset = 'UTF-8'/>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetobj.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetdom.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetbor.js"></script>

  <link type = 'text/css' rel = 'stylesheet'
     href = "borders.css"/>

  <link type = 'text/css' rel = 'stylesheet'
     href = "../clocks.css"/>

</head>

<body>


<style type = "text/css">

#full-pale
{
  border: 1px dashed rgba(255, 45, 0, 0.1); position: absolute;
  max-width: 170px; left: 250px; top: 10px;
}

.retrade-boshadow-user-menu-area
{
  border: 1px dashed rgba(0, 255, 45, 0.1); position: absolute;
  width: 170px; height: 100px; left: 300px; top: 250px;
}

</style>

<!--
<div>@area<div>@main<table border='0' cellpadding='0' cellspacing='0'><tbody><tr>
<td>@content</td></tr></tbody></table></div><div>@ext</div><div>@shadow</div></div>
-->


<div id = 'full-pale'></div>

<script type = "text/javascript">
//<![CDATA[


//~: border full
ZeT.Layout.procPipeCall(

 //~: create node by the markup
 ZeT.Layout.Proc.Node, { html:
    "<div>This complex border is created by the pipe!<br/>It takes the needed height...<br/>But I still don't like it's complexity!</div>"
 },

 //~: color the text
 ZeT.Layout.Fill, { styles: { color: '#FF2D00' }},

 //~: create the full border
 ZeT.Border.Full, ZeT.Border.full('retrade-bofull-pale-XYZ'),

 //~: make it take all the space
 ZeT.Layout.Fill, { styles: { width: '100%', height: '100%' }},

 //~: append it
 ZeT.Layout.Proc.Append, { parent: 'full-pale' }
)


//~: border area
ZeT.Layout.procPipeCall(

 ZeT.Layout.Proc.Node, {
   html: "Just take this text and do what you want..."
 },

 ZeT.Border.Shadow, ZeT.Border.shadow('retrade-boshadow-user-menu-XYZ'),

 ZeT.Layout.Proc.Append, { parent: document.body }
)

//]]>
</script>


</body>
</html>
