//<: create as pipe call

 {styles: { color: 'white', fontWeight: 'bolder'}},

 ZeT.Border.Full,
 ZeT.Border.full({classes: 'retrade-bo4Sbrickred-XYZ'})

);

document.body.appendChild(node)
