<html>
<head>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetobj.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetdom.js"></script>

<body>


<style type = "text/css">


/* ==> first row */

td.retrade-bofull-test-top,
td.retrade-bofull-test-top div
{
  height: 8px;
}

div.retrade-bofull-test-ltc
{
  width: 16px;
  background: red;
}

div.retrade-bofull-test-thx
{
  top: -8px; padding: 0 16px 0 16px;
}

div.retrade-bofull-test-thh
{
  background: green;
}

div.retrade-bofull-test-rtc
{
  position: relative;
  left: 100%; top: -16px;
  margin-left: -16px; width: 16px;
  background: pink;
}


/* ==> second row */

td.retrade-bofull-test-lvu div
{
  width: 8px; height: 8px;
}

td.retrade-bofull-test-lvu
{
  width: 8px; height: 8px;
  background: cyan;
}

td.retrade-bofull-test-rvu div
{
  width: 12px; height: 8px;
}

td.retrade-bofull-test-rvu
{
  width: 12px; height: 8px;
  background: gold;
}


/* ==> the middle */

td.retrade-bofull-test-lvm div
{
  width: 8px;
}

td.retrade-bofull-test-lvm
{
  width: 8px;
  background: violet;
}

td.retrade-bofull-test-rvm div
{
  width: 12px;
}

td.retrade-bofull-test-rvm
{
  width: 12px;
  background: cadetblue;
}

td.retrade-bofull-test-cxx
{
  background: mediumslateblue;
  vertical-align: middle;
  align-content: center;
}


/* ==> third row */

td.retrade-bofull-test-lvd div
{
  width: 8px; height: 8px;
}

td.retrade-bofull-test-lvd
{
  width: 8px; height: 8px;
  background: brown;
}

td.retrade-bofull-test-rvd div
{
  width: 12px; height: 8px;
}

td.retrade-bofull-test-rvd
{
  width: 12px; height: 8px;
  background: orange;
}


/* ==> fourth row */

td.retrade-bofull-test-bot,
td.retrade-bofull-test-bot div
{
  height: 12px;
}

div.retrade-bofull-test-lbc
{
  width: 16px;
  background: aquamarine;
}

div.retrade-bofull-test-bhx
{
  position: relative;
  top: -12px; padding: 0 16px 0 16px;
}

div.retrade-bofull-test-bhh
{
  width: 100%;
  background: mediumpurple;
}

div.retrade-bofull-test-rbc
{
  position: relative;
  left: 100%; top: -24px;
  margin-left: -16px; width: 16px;
  background: peru;
}


/* ======================= */





</style>

<div id = 'XYZ'><table cellpadding='0' cellspacing='0'
  border='0' style='width:100%; height:100%'>
<tr><td colspan='3'>@top
 <div>
  <div>@ltc</div>
  <div style='position:relative'>@thx<div style='width:100%'>@thh</div></div>
  <div>@rtc</div>
 </div>
</td></tr><tr>
 <td>@lvu</td>
 <td rowspan='2'>@cxx
   <table cellpadding='0' cellspacing='0' border='1' style='width:100%; height:100%'>
     <tr><td style="background-color: deeppink;">@cnt</td></tr>
   </table>
 </td>
 <td>@rvu</td>
</tr><tr>
 <td>@lvm<div/></td>
 <td>@rvm<div/></td>
</tr><tr>
 <td>@lvd<div/></td>
 <td>@rvd<div/></td>
</tr>
<tr><td colspan='3'>@bot
 <div>
  <div>@lbc</div>
  <div>@bhx<div>@bhh</div></div>
  <div>@rbc</div>
 </div>
</td></tr>
</table></div>


<script type = "text/javascript">
//<![CDATA[

ZeT.Border.FullAlt = ZeT.defineClass('ZeT.Border.FullAlt', 'ZeT.Border.Base', {

	KEYS : [
	 'top', 'ltc', 'thx', 'thh', 'rtc',
	 'lvu', 'cxx', 'cnt', 'rvu',
	 'lvm', 'rvm', 'lvd', 'rvd',
	 'bot', 'lbc', 'bhx', 'bhh', 'rbc'
	],

	XYZ  : ZeT.define('ZeT.Border.FullAlt.XYZ', new ZeT.Layout.Template(
	  { trace : ZeT.Layout.Template.Ways.traceAtNodes }, ZeTD.n('XYZ')
	))
})

//<: create manually

var opts = ZeT.Border.full({
  border: 'ZeT.Border.FullAlt',
  classes: 'retrade-bofull-test-XYZ'
});

var node = ZeT.Layout.proc(new ZeT.Border.FullAlt(opts))();
ZeT.assert(ZeTD.isn(node))
ZeT.assert(ZeT.struct(node))
ZeT.assert(ZeTD.isn(ZeT.struct(node).content))
//ZeT.struct(node).content.innerHTML = 'The border test this is...';
ZeTD.styles(ZeT.struct(node).content, { height: '60px', backgroundColor: 'red' })
ZeTD.styles(node, { width: '400px', height: '100px' })

document.body.appendChild(node)


//>: create manually

//~: create as pipe call

ZeT.Layout.procPipeCall(

 ZeT.Layout.Proc.Node, {
   html: '<div>This border is created by the pipe!</div>'
 },

 ZeT.Layout.Fill, {
   styles: { color: 'black', fontWeight: 'bolder', margin: '40px 10px 40px 10px' }
 },

 ZeT.Border.Full, ZeT.Border.full({
   classes: 'retrade-bo-user-menu-XYZ'
 }),

 ZeT.Layout.Fill, { styles: { marginTop: '50px' }},
 ZeT.Layout.Proc.Append, {}
)


//]]>
</script>
