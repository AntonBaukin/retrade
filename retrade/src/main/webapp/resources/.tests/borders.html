<body>


<style type = "text/css">

#full-pale
{
  border: 1px dashed rgba(255, 45, 0, 0.1); position: absolute;
  max-width: 170px; left: 250px; top: 10px;
}

#test
{
  border: 1px dashed rgba(0, 255, 45, 0.1); position: absolute;
  width: 170px; height: 100px; left: 10px; top: 10px;
}

#test > div:first-child
{
  position: absolute; left: 0; right: 0; top: 0; bottom: 0;
  padding: 0 3px 3px 0;
}

#test > div:last-child
{
  position: absolute; left: 3px; right: 0; top: 3px; bottom: 0;
  border-radius: 4px; z-index: -1;
  background: rgba(124, 131, 143, 0.75);
}

#test > div > table
{
  width: 100%; height: 100%; border-radius: 3px;
  background: #ffd42b;
  background: -moz-linear-gradient(-45deg, #fff9e2 0%, #ffd42b 60%, #fff6ce 100%);
  background: -webkit-linear-gradient(-45deg, #fff9e2 0%,#ffd42b 60%,#fff6ce 100%);
  background: linear-gradient(135deg, #fff9e2 0%,#ffd42b 60%,#fff6ce 100%);
}

#test > div > table > tbody > tr > td
{
  vertical-align: middle;
  align-content: center;
  text-align: center;
}


</style>


<div id = "test">
  <div><table border="0" cellpadding="0" cellspacing="0">
  <tbody><tr><td>

    Just take this text and do what you want...


  </td></tr></tbody></table></div><div></div>
</div>


<div id = 'full-pale'></div>

<script type = "text/javascript">

 //[0]: create node by the markup
 ZeT.Layout.Proc.Node, {

 //~: fill it
 ZeT.Layout.Fill, {

 },

</script>
