    function createMenu(node, m, subs, level)
    {
      if(m)
      {
        var a = $('<a/>', { href: '#' })
        var li = $('<li/>').append(a)
        node.append(li); node = li

        //?: {li class}
        if(ZeT.iss(m.class))
          li.addClass(m.class)

        //?: {has icon}
        if(ZeT.iss(m.icon)) a.append($('<span/>').addClass(m.icon).addClass(
          (level == 1)?('retrade-icon-nav-20'):('retrade-icon-nav-16')
        ))

        //~: menu item text
        if(!ZeTS.ises(m.title))
          a.append($('<span/>').text(ZeT.asserts(m.title)))

        //?: {disabled}
        if((m.disabled === true) || (m.disabled === 'true'))
          a.addClass('disabled')
      }

      if(ZeT.isa(subs))
      {
        if(level)
        {
          var ul = $('<ul/>')
          node.append(ul)
          node = ul
        }

        for(var i = 0;(i < subs.length);i++)
        {
          var sub = subs[i]
          ZeT.assert(ZeT.iso(sub))

          var next = subs[i+1]
          if(ZeT.isa(next)) i++

          createMenu(node, sub, next, (level)?(level+1):(1))
        }
      }
    }

    createMenu($('ul.sm.sm-retrade'), null, MENU)

    //~: initialize Smart Menus
