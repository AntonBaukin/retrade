<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">



<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 10 60" preserveAspectRatio="none">

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(32,32,32);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(245,245,245);stop-opacity:1" />
    </linearGradient>

    <clipPath id="clip">
      <rect x = "50" y = "20" width = "10" height = "60"/>
    </clipPath>
  </defs>

  <g transform="translate(-50, -20)" clip-path="url(#clip)">
  <g clip-path="url(#clip)">

  <rect x = "0.25" y = "0.25" width="99.5" height="99.5"
        style="stroke-width:0.5;stroke:rgb(10,10,10);fill:rgb(200,200,200);"/>
  <rect x = "50" y = "20" width="10" height="60"  fill="url(#grad)" />

  </g>
  </g>

</svg>