<!DOCTYPE html>

<html ng-app = "bootit">
<head>
  <meta charset = "UTF-8"/>
  <meta name = "Viewport" content = "width = device-width, initial-scale = 1"/>

  <title>Taste of AngularJS &amp; Bootstrap</title>

  <!-- JQuery Library -->
  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../jquery.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../bootstrap/bootstrap.js"></script>


  <!-- AngularJS Library -->
  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../angular/angular.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../angular/angular-route.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../angular/angular-animate.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../angular/angular-messages.js"></script>


  <!-- 0-ZeT Library -->
  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetobj.js"></script>

  <!-- Boot-it Module -->
  <script type = 'text/javascript' charset = 'UTF-8'
     src = "bootit.js"></script>


  <!-- Google Open Sans Font -->
  <link type = 'text/css' rel = 'stylesheet'
    href = 'https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,300italic,400italic'/>

  <!-- Font Awesome -->
  <link type = 'text/css' rel = 'stylesheet'
    href = 'https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'/>

  <!-- Animate CSS Library -->
  <link type = 'text/css' rel = 'stylesheet'
    href = '../bootstrap/animate.css'/>

  <!-- Bootstrap CSS Framework -->
  <link type = 'text/css' rel = 'stylesheet'
    href = '../bootstrap/bootstrap.css'/>

  <!-- Theme for Bootstrap -->
  <link type = 'text/css' rel = 'stylesheet'
    href = "../bootstrap/bootstrap.my.css"/>

  <style type = "text/css">

    body
    {
      padding-top: 45px;
    }

  </style>
</head>

<body ng-controller = "rootCtrl">

<header class = "navbar navbar-inverse navbar-fixed-top" role = "banner">
  <div class = "container-fluid">

    <nav class = "collapse navbar-collapse bs-navbar-collapse" role = "navigation">
      <div class = "nav navbar-nav navbar-right">

        <div ng-show = "userNameSet" class = "navbar-text">
          Good day, <a href ng-click = "showContent('stranger-form')">{{userName}}</a>!
        </div>
      </div>
    </nav>
  </div>
</header>

<div class = "container-fluid">

  <h3>Welcome to AngularJS and Bootstrap Kick Demo!</h3>

  <div ng-hide = "userNameSet">
    Good day, <strong>Stranger</strong>!
    Please, tell some info about Your below!

  </div>

  <div ng-show = "!userNameSet || isShown('stranger-form')">
    <form class = "form-inline">
      <label>
        Please, tell Your name here:
        <input class = "form-control input-small" ng-model = "userName" ng-blur = "setUserName()"
               focus-on = "show-stranger-form"/>
      </label>
    </form>
  </div>

</div>
</body>
</html>
