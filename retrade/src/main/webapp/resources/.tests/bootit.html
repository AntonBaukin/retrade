<!DOCTYPE html>

<html ng-app = "bootit">
<head>
  <meta charset = "UTF-8"/>
  <meta name = "Viewport" content = "width = device-width, initial-scale = 1"/>

  <title>Taste of AngularJS &amp; Bootstrap</title>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../jquery.js"></script>

  <!--
  <script type = 'text/javascript' charset = 'UTF-8'-->
     <!--src = "../bootstrap/bootstrap.js"></script>
  -->

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../angular/angular.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../angular/angular-route.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../angular/angular-animate.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../angular/angular-messages.js"></script>


  <script type = 'text/javascript' charset = 'UTF-8'
     src = "../zetobj.js"></script>

  <script type = 'text/javascript' charset = 'UTF-8'
     src = "bootit.js"></script>


  <link type = 'text/css' rel = 'stylesheet'
     href = "../bootstrap/bootstrap-light-blue.css"/>

  <!--
  <link type = 'text/css' rel = 'stylesheet'
     href = "../bootstrap/bootstrap.css"/>

  <link type = 'text/css' rel = 'stylesheet'
     href = "../bootstrap/bootstrap-theme.css"/>
   -->
</head>

<body class = "background-dark" ng-controller = "rootCtrl">

<div class = "page-header">
  <h3>Welcome to AngularJS and Bootstrap Kick Demo!</h3>
  Good day, <strong style = 'cursor:pointer' ng-click = "setUserName(true)">{{userName || 'Stranger'}}</strong>!
</div>

<div class = "content container">

  <div ng-show = "!userNameSet">
    <form class = "form-inline">
      <label>
        Please, tell Your name here:
        <input class = "form-control input-small" ng-model = "userName" ng-blur = "setUserName()" focus-on = "force-update-user-name"/>
      </label>
    </form>
  </div>

</div>

</body>
</html>
